<div class="container">
    <div class="panel-body">
        <a class="btn btn-primary" [routerLink]="['/film',-1]"><i class="glyphicon glyphicon-file"></i> Nueva película </a>
        <h3>Buscar películas</h3>
        <div class="form-group">
            <div class="input-group col-xs-10 col-md-6">
                <input type="text" class="form-control col-xs-8" placeholder="Escribe el título ..." #searchTitleInput (keyup)="searchFilmByTitle(searchTitleInput.value)">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>
        <div class="margin-bottom-25">
            <films-list></films-list>
        </div>
    </div>
</div>
