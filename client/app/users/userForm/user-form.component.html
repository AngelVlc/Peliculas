<div *ngIf="user" class="container">
    <h1 *ngIf="user.userId">Usuario '{{user.userName}}'</h1> 
    <h1 *ngIf="!user.userId">Nuevo usuario</h1> 
    
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
            <label for="userName">Usuario: </label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName" #userName="ngModel">
            <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
                El usuario es obligatorio
            </div>
        </div>

        <div class="form-group">
            <label for="isAdmin">Administrador: </label>
            <input type="checkbox" class="form-control" id="isAdmin" [(ngModel)]="user.isAdmin" name="isAdmin" #isAdmin="ngModel">
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" placeholder="Escriba la nueva contraseña" [(ngModel)]="user.password" name="password" #password="ngModel">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Guardar</button>
        <button *ngIf="user.userId" type="button" class="btn btn-danger" mwlConfirmationPopover [title]="confirmDeleteTitle" [confirmText]="confirmDeleteText" [cancelText]="confirmCancelText" placement="right" (confirm)="deleteUser()" >Eliminar</button>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div *ngIf="success" class="alert alert-success alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="success=false">x</a> Cambios guardados
        </div>
    </form>

</div>
