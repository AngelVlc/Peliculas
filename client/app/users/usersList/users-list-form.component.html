<div class="container">
    <h3>Lista de usuarios</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-3  margin-bottom-25">
                <a class="btn btn-primary" [routerLink]="['/user',-1]"><i class="glyphicon glyphicon-file"></i> Añadir </a>
            </div>
            <div class="table table-responsive">
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <td>Nombre usuario</td>
                            <td>¿Es admin?</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usr of users">
                            <td><a [routerLink]="['/user',usr.userId]">{{usr.userName}}</a></td>
                            <td>
                                <input type="checkbox" [(ngModel)]="usr.isAdmin" disabled/>
                            </td>
                        </tr>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
