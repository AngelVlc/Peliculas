<div *ngIf="searched">
    
        <div class="form-group">
            <label>{{listTitle}}<span class="badge margin-left-badge">Total {{(items$ | async)?.length}}</span></label>
            <div class="panel panel-default">
                <div class="table table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <td>Nombre</td>
                                <td *ngIf="showLocation">Localizaci√≥n</td>
                                <td *ngIf="showType">Tipo</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items$ | async">
                                <td><a [routerLink]="['/film',item.id]">{{item.title}}</a></td>
                                <td *ngIf="showLocation"><a [routerLink]="['/loc', item.locationId]">{{item.locationName}}</a></td>
                                <td *ngIf="showType"><a [routerLink]="['/type', item.typeId]">{{item.typeName}}</a></td>
                            </tr>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
